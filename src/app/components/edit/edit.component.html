<section class="container ">
	
		<div id="principal" class="container  input-group input-group-lg bg-light mt-5 border mb-5">
			<h1 class="ms-4">Editar</h1>
			<div id="secundario" class="ms-4">
				<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm) ">
					<input type="text" name="name" class ="rounded border border-1  my-1 form-control" #name="ngModel" [(ngModel)]="project.name" placeholder="nombre" required/>
					<span *ngIf="name.touched &&!name.valid">el usuario es obligatorio</span>

					<input type="text" name="year" class ="rounded border border-1  my-1 form-control" #year="ngModel" [(ngModel)]="project.year" placeholder="Año" required/>
					<span *ngIf="year.touched &&!year.valid">la contraseña es obligatorio</span>

					
					<div class="container mt-5">
						<input type="submit" class="btn-dark rounded boder boder-1  mb-5" value="Enviar" [disabled]="!userForm.form.valid">
					</div>
				</form>
			</div>
		</div>
	
</section>
