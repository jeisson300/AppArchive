<section class="container ">
	
		<div id="principal" class="container  input-group input-group-lg bg-light mt-5 border mb-5">
			<h1 class="ms-4">Editar Perfil</h1>
			<div id="secundario" class="ms-4">
				<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm) ">
					
					<input type="text" name="username" class ="rounded border border-1  my-1 form-control" #username="ngModel" [(ngModel)]="user.username"  required/>
					<span *ngIf="username.touched &&!username.valid">el usuario es obligatorio</span>

					<input type="text" class ="rounded border border-1  my-1 form-control" name="name" #name="ngModel" [(ngModel)]="user.name"  required/>
					<span *ngIf="name.touched && !name.valid">el nombre es obigatorio</span>

					

					<input type="password" name="password" class ="rounded border border-1  my-1 form-control" #password="ngModel" [(ngModel)]="user.password"  required/>
					<span *ngIf="password.touched &&!password.valid">la contrase√±a es obligatorio</span>

					<input type="text" name="email" class ="rounded border border-1 my-1 form-control" #email="ngModel" [(ngModel)]="user.email" required/>
					<span *ngIf="email.touched &&!email.valid">el email es obligatorio</span>

					
					
					<div class="container mt-5 row">
						<input type="submit" class="btn-dark rounded boder boder-1  mb-5  col-4" value="Enviar" [disabled]="!userForm.form.valid">
						<input type="button" class="btn-danger rounded boder boder-1 mx-3 mb-5 col-6" value="Eliminar la cuenta" (click)="eliminar(user.id_user)">

					</div>

					
											
				</form>
			</div>
		</div>
	
</section>
